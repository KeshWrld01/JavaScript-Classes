<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Classes</h1>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student{
            constructor (name, year){
                this.name=name;
                this.year=year;
            }
            age(){
                let date= new Date();
                return date.getFullYear()-this.year;
            }
        }
        student1 = new student("Vick", 2003);
        document.getElementById("student1").innerHTML="My name is "+student1.name+" and I am "+student1.age()+" years old";
        student2= new student("Kesh", 2000);
        document.getElementById("student2").innerHTML="My name is "+student2.name+" and I am "+student2.age()+" years old";
    </script>
</body>
</html>
